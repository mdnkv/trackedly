{% extends 'index.html' %}
{% load i18n %}

{% block main %}

    <div class="message is-danger">
        <div class="message-body">
            <p class="is-5">
                {% translate 'The content you are looking for does not exist' %}
            </p>

            {% if request.user.is_authenticated %}
                <p>
                    <a href="{% url 'entries:entries_list_view' %}">{% translate 'Go to time entries' %}</a>
                </p>
            {% else %}
                <p>
                    <a href="{% url 'users:login_view' %}">{% translate 'Login' %}</a>
                </p>
            {% endif  %}
        </div>
    </div>

{% endblock main %}
